<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>中医数据采集-管理端</title>
        <style>
            /* 样式可以根据需要自行调整 */
            #header {
                text-align: right;
                padding: 10px;
            }
            #content {
                float: left;
                width: 80%;
                padding: 20px;
            }
            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            .icon-button {
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                margin-left: 10px;
                cursor: pointer;
            }
            .icon-button:hover {
                background-color: #0056b3;
            }
            #generated-form {
                display: none;
            }
            /* 设置导航栏样式 */
            .navbar {
                background-color: #333;
                overflow: hidden;
            }
    
            /* 设置导航链接样式 */
            .navbar a {
                float: left;
                color: #fff;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            /* 设置鼠标悬停时导航链接的样式 */
            .navbar a:hover {
                background-color: #ddd;
                color: #000;
            }
        </style>
    </head>

    <body>
        <noscript><strong>We're sorry but 中医数据采集-管理端 doesn't work properly without JavaScript enabled. Please enable it
            to continue.</strong></noscript>
        <div id="header">
            <span></span>
            <button class="icon-button" onclick="changePassword()">
                <width="20" height="20"> 修改密码
            </button>
            <button class="icon-button" onclick="logout()">
                <width="20" height="20"> 退出登录
            </button>
        </div>
        
        <div class="navbar">
            <a href="#" onclick="clear()">a1</a>
            <a href="#" onclick="getTodayList('records/getTodayUserList?doctorIdInRecord=1&pageIndex=0&pageSize=10')">a2</a>
            <a href="#" onclick="getTodayList('records/getRecordList?doctorIdInRecord=1&patientId=10000000&pageIndex=0&pageSize=10')">a3</a>
        </div>

        <div id="">
            <button class="icon-button" onclick="addPatient()">
                <width="20" height="20"> 添加患者
            </button>
        </div>
    
        <div id="content">
            <div id="data-container">

            </div>
            
        </div>

        <script>
            function changePassword() {
                // 在此处添加修改密码的逻辑
            }
    
            function logout() {
                // 在此处添加退出登录的逻辑
            }

            function addPatient() {
                
            }

            function clear() {
                var Container = document.getElementById('data-container');
                Container.innerHTML = "";
            }
    
            function getTodayList(page) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `/${page}`);
                xhr.setRequestHeader("Content-Type", "application/json");
    
                xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    console.log(xhr.responseText);
                    generateTable(data);
    
                } else {
                    console.error('请求失败', xhr.statusText);
                }
                };
    
                xhr.onerror = function() {
                    console.error('请求错误');
                };
    
                xhr.send();
            }
    
            function generateTable(data) {
                var tableContainer = document.getElementById('data-container');
                var table = document.createElement('table');

                // 创建表头
                var thead = document.createElement('thead');
                var headerRow = document.createElement('tr');
                for (var propertyName in data[0]) {
                    var th = document.createElement('th');
                    th.textContent = propertyName;
                    headerRow.appendChild(th);
                }
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // 创建表格内容
                var tbody = document.createElement('tbody');
                for (var i = 0; i < data.length; i++) {
                    var row = document.createElement('tr');
                    for (var propertyName in data[i]) {
                        var cell = document.createElement('td');
                        cell.textContent = data[i][propertyName];
                        row.appendChild(cell);
                    }

                    // 添加超链接元素
                    var linkCell = document.createElement('td');
                    var link = document.createElement('a');
                    link.href = data[i].website;
                    link.textContent = 'Visit website';
                    linkCell.appendChild(link);
                    row.appendChild(linkCell);

                    tbody.appendChild(row);
                }
                table.appendChild(tbody);

                // 清空之前的表格
                tableContainer.innerHTML = "";
                // 将表格添加到容器中
                tableContainer.appendChild(table);
            }
        </script>

    </body>
</html>
